<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="firstLoad()">
    <div id="category_Panel" class="category_Panel"></div>
    <div id= "project_Panel" class="project_Panel"></div>
    <div id="modal" class="modal" onclick="closeModal()"></div>
</body>
<script>

    function get_back_image_name(cur_Category, cur_id, cur_image) {
        if (window.XMLHttpRequest) { xmlhttp = new XMLHttpRequest(); }
        else { xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); }

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                return this.responseText;
            }
        }
        xmlhttp.open("GET", "backend.php?instructions=back_image_name&category_name=" + cur_Category + "&id=" + cur_id + "&img=" + cur_image, true);
        xmlhttp.send();
    }


    function get_next_image_name(cur_Category, cur_id, cur_image) {
        if (window.XMLHttpRequest) { xmlhttp = new XMLHttpRequest(); }
        else { xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); }

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                return this.responseText;
            }
        }
        xmlhttp.open("GET", "backend.php?instructions=back_image_name&category_name=" + cur_Category + "&id=" + cur_id + "&img=" + cur_image, true);
        xmlhttp.send();
    }


    function back_image(cur_Category, cur_id, cur_image) {
        document.getElementById("modal_left_arrow").onclick = back_image(cur_Category,cur_id, get_back_image_name(cur_Category, cur_id, cur_image));
        document.getElementById("modal_right_arrow").onclick = next_image(cur_Category, cur_id, cur_image);

        if (window.XMLHttpRequest) { xmlhttp = new XMLHttpRequest(); }
        else { xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); }

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("modal_image_zone").innerHTML = this.responseText;
            }
        }
        xmlhttp.open("GET", "backend.php?instructions=backImage&category_name=" + cur_Category + "&id=" + cur_id + "&img=" + cur_image, true);
        xmlhttp.send();
    }

    function next_image(cur_Category, cur_id, cur_image) {
        document.getElementById("modal_left_arrow").onclick = back_image(cur_Category,cur_id, cur_image);
        document.getElementById("modal_right_arrow").onclick = next_image(cur_Category, cur_id, get_next_image_name(cur_Category, cur_id, cur_image));

        if (window.XMLHttpRequest) { xmlhttp = new XMLHttpRequest(); }
        else { xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); }

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("modal_image_zone").innerHTML = this.responseText;
            }
        }
        xmlhttp.open("GET", "backend.php?instructions=nextImage&category_name=" + cur_Category + "&id=" + cur_id + "&img=" + cur_image, true);
        xmlhttp.send();
    }

    function openModal(cur_Category, cur_id) {
        document.getElementById("modal").style.visibility = "visible";

        if (window.XMLHttpRequest) { xmlhttp = new XMLHttpRequest(); }
        else { xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); }

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("modal").innerHTML = this.responseText;
            }
        }
        xmlhttp.open("GET", "backend.php?instructions=openModal&category_name=" + cur_Category + "&id=" + cur_id, true);
        xmlhttp.send();
    }

    function closeModal() {
        document.getElementById("modal").style.visibility = "hidden";
    }

    function getProjects(category) {
        if (window.XMLHttpRequest) { xmlhttp = new XMLHttpRequest(); }
        else { xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); }

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("project_Panel").innerHTML = this.responseText;
            }
        }
        xmlhttp.open("GET", "backend.php?instructions=allocate_Projects&category_name=" + category, true);
        xmlhttp.send();
    }

    function getCategories() {
        if (window.XMLHttpRequest) { xmlhttp = new XMLHttpRequest(); }
        else { xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); }

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("category_Panel").innerHTML = this.responseText;
            }
        }
        xmlhttp.open("GET", "backend.php?instructions=categories", true);
        xmlhttp.send();
    }

    function firstLoad() {
        getCategories();
        getProjects("Featured");
    }

    document.getElementById("modal").onclick = function (event) {
        if(event.target === document.getElementById("modal")
            && event.target !== document.getElementsByClassName("modal_left_arrow")
            && event.target !== document.getElementsByClassName("modal_right_arrow")
            && event.target !== document.getElementById("modal_content")) {
                closeModal();
        }
    }
</script>
</html>
